<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap 4 and FontAwesome CDN css files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Bootstrap 4 and FontAwesome LOCAL css files-->
    <!--NOTE: local FontAwesome requires Fonts to be loaded also-->
    <link rel="stylesheet" href= "../static/css/bootstrap.min.css">
    <link rel="stylesheet" href= "../static/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <title>Test Page</title>
</head>

<body>
    <table class="table table-sm table-bordered table-light">
        {% for coverage in coverages %}
            <tr class="d-flex h-25">
                <td class="col-lg-1 text-center">{{ coverage.id }}</td>
                <td class="col-lg-2">{{ coverage.pss_name }}</td>
                <td class="col-lg-2">{{ coverage.tsa_name}}</td>
                <td class="col-lg-3">{{ coverage.sales_level_1}}</td>
                <td class="col-lg-3">{{ coverage.sales_level_2}}</td>
            </tr>
        {% endfor %}
    </table>
</body>

</html>
