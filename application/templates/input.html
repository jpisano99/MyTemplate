    <title>My Template</title>

<body>
    <div class="container">
        <form action = "/input" method = "POST">

            <div class="form-group row">
                <label for="pss_name" class="col-2 col-form-label">PSS Name</label>
                <input class="col-4 form-control" type="text" value="PSS Name" name="pss_name" id="pss_name">
            </div>
            <div class="form-group row">
                <label for="tsa_name" class="col-2 col-form-label">TSA Name</label>
                <input class="col-4 form-control" type="text" value="TSA Name" name="tsa_name" id="tsa_name">
            </div>
            <div class="form-group row">
                <label for="sales_level_1" class="col-2 col-form-label">Sales Level 1</label>
                <input class="col-4 form-control" type="text" value="Americas" name="sales_level_1" id="sales_level_1">
            </div>
            <div class="form-group row">
                <label for="sales_level_2" class="col-2 col-form-label">Sales Level 2</label>
                <input class="col-4 form-control" type="text" value="Americas" name="sales_level_2" id="sales_level_2">
            </div>
            <div class="form-group row">
                <label for="sales_level_3" class="col-2 col-form-label">Sales Level 3</label>
                <input class="col-4 form-control" type="text" value="Americas" name="sales_level_3" id="sales_level_3">
            </div>
            <div class="form-group row">
                <label for="sales_level_4" class="col-2 col-form-label">Sales Level 4</label>
                <input class="col-4 form-control" type="text" value="Americas" name="sales_level_4" id="sales_level_4">
            </div>
            <div class="form-group row">
                <label for="sales_level_5" class="col-2 col-form-label">Sales Level 5</label>
                <input class="col-4 form-control" type="text" value="Americas" name="sales_level_5" id="sales_level_5">
            </div>
            <div class="form-group row">
                <label for="fiscal_year" class="col-2 col-form-label">Fiscal Year</label>
                <input class="col-4 form-control" type="text" value="Americas" name="fiscal_year" id="fiscal_year">
            </div>

          <button type="submit" name="BtnClick" value="Done" class="btn btn-primary">Submit</button>
        </form>
    </div>
