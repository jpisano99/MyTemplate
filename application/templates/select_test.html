<!DOCTYPE html>
<html>
<head>
	<title>Updating Select Box Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>


<body>

    <h1> Select Box Updating Test</h1>
	<br><br><br><br>

        <select class="sales" id = 'level1' value = 'level1'>
            <option value="lev1">Sales Level 1</option>
            <option value="lev1_1">Sales Level 1.1</option>
        </select>

        <select class="sales" id = 'level2' value = 'level2'disabled>
            <option value="">Sales Level 2</option>
        </select>

        <select class="sales" id = 'level3' value = 'level3'disabled>
            <option value="">Sales Level 3</option>
        </select>

        <select class="sales" id = 'level4' value = 'level4'disabled>
            <option value="">Sales Level 4</option>
        </select>

        <select class="sales" id = 'level5' value = 'level5'disabled>
            <option value="">Sales Level 5</option>
        </select>

	<script src="{{ url_for('static', filename='js/jquery_samples.js',version='fg9jo999997') }}"></script>

</body>
</html>
